<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wether App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>  

    <header class="intro-header">
        <h1>How's the weather?</h1>
    </header>
    
    <label class="input-label" for="city-input">Input a city name:</label>
    
    <div class="input-group mb-3">
        <input id="city-input" type="text" class="form-control" placeholder="Ex.: London..." aria-label="Ex.: London..." aria-describedby="button-addon2">
        <input class="btn btn-primary" type="submit" value="Search">
    </div>
    
    <aside class="aside-img"></aside>
    
    <main>
        <div class="main-content">
            <div class="cityName">
            </div>
            <div class="currentTemp">
            </div>
            <div class="remainingInfo">
            </div>
        </div>
        <div class="next-days">
            <div class="day">
            </div>
        </div>
    </main>
    

    <script src="main.js"></script>
</body>
</html>
